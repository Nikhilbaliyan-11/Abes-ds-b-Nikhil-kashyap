<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Header Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2874f0;
      padding: 10px 20px;
    }

    .logo img {
      width: 60px;
      
        border-radius: 50%;
    }

    
    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 0 40px;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 2px 0 0 2px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #ffe11b;
      border-radius: 0 2px 2px 0;
      cursor: pointer;
    }

    .header-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    
    .product-row {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

    .product img {
      width: 50px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

 
  <header class="header">
