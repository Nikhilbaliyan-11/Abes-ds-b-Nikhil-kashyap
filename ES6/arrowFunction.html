<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        // Normal Function
        function abes() {
            document.write("Hello Abes" + "<br>");
        }
        abes();

        // Arrow Function
        const abesArrow = () => "Hello Abes";
        document.write(abesArrow()); // Hello Abes
    </script>
</body>
</html>
