<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        function getdata(dataid){
            setTimeout(()=>{
                console.log("data is fetched for id "+dataid);
            },2000);
        }


        
        getdata(1,()=>{
            getdata(2,()=>{
                getdata(3,()=>{
                    getdata(4,()=>{
                        getdata(5,()=>{
                            console.log("all data is fetched");
                        });
                    });
                });
            });
        });

        

    </script>
</body>
</html>
